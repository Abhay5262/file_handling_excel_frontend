<mat-card>
    <mat-card-header></mat-card-header>
    <mat-card-content>
   
   
   
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="datasource">
   
     
      <ng-container matColumnDef="sr_no">
        <th mat-header-cell *matHeaderCellDef> sr_no </th>
        <td mat-cell *matCellDef="let element"> {{element.sr_no}} </td>
      </ng-container>
   
     
      <ng-container matColumnDef="order_no">
        <th mat-header-cell *matHeaderCellDef> order_no </th>
        <td mat-cell *matCellDef="let element"> {{element.order_no}} </td>
      </ng-container>
   
     
      <ng-container matColumnDef="sale">
        <th mat-header-cell *matHeaderCellDef> sale </th>
        <td mat-cell *matCellDef="let element"> {{element.sale}} </td>
      </ng-container>

      <ng-container matColumnDef="orderquantity">
        <th mat-header-cell *matHeaderCellDef> orderquantity </th>
        <td mat-cell *matCellDef="let element"> {{element.orderquantity}} </td>
      </ng-container>
   
      <!-- <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button  color="primary">Update</button>
          &nbsp;
          <button mat-raised-button color="accent">Delete</button>
        </td>
      </ng-container> -->     
   
      <tr mat-header-row *matHeaderRowDef="displaycolumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displaycolumns;"></tr>
    </table>
   
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  </mat-card-content>
  <mat-card-footer></mat-card-footer>
  </mat-card>
