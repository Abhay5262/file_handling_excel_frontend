<div style="align-items: center; margin: 10px;">
    <button  mat-raised-button color="primary" (click)="loadItems()" >showdata</button>
<div *ngIf="items">
    <table class="table table-bordered ">
 
        <tr>
            <th>id</th>
            <th>order_no</th>
            <th>sale</th>
            <th>orderquantity</th>
            
           
        </tr>
        <tr *ngFor="let item of items;">
       
            <td>{{item.sr_no}}</td>
            <td>{{item.order_no}}</td>
            <td>{{item.sale}}</td>
            <td>{{item.orderquantity}}</td>
     
        </tr>
       
    </table>
    </div>
    <div   class="h-100 d-flex align-items-center justify-content-center"  >
        <button  (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 0">Previous</button>
        <span>Page {{ currentPage + 1 }}</span>
        <button (click)="onPageChange(currentPage + 1)">Next</button>
      </div>

      (page)="onPageChange($event)"> -->

</div>
